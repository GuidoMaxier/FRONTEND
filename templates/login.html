<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro con Animaciones</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <div class="input-container">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p class="toggle-form-text">¿No tienes una cuenta? <button class="toggle-form-button">Regístrate</button></p>
        </div>
        <div class="form-container register-container">
            <h1>Registro</h1>
            <form id="register-form">
                <div class="input-container">
                    <label for="register-username">Usuario:</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="input-container">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="input-container">
                    <label for="register-password">E-mail</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="toggle-form-text">¿Ya tienes una cuenta? <button class="toggle-form-button">Iniciar Sesión</button></p>
        </div>
    </div>
    <!-- <script src="../scripts/login.js"></script> -->
</body>
</html>
