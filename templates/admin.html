<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <h1>CRUD de Canchas</h1>

    <form id="addCanchaForm">
        <div class="addCanchaForm">
            <input type="text" id="nombreCancha" placeholder="nombre Cancha" required>
            <!--  
     
            <label for="precioCancha">Precio:</label> -->
            <input type="text" id="precioCancha" placeholder="precio Cancha" required>

            <button type="button" onclick="agregarCancha()"> Agregar Cancha </button>
            <button type="button" onclick="agregarCancha()"> Profile </button>
        </div>
    </form>

    <div id="canchasList">
        <!-- Aquí se mostrarán las tarjetas de las canchas existentes. -->
    </div>

    <!-- Ventana modal -->
    <div id="modal" class="modal">
        <div class="modal-content">

            <span class="close" onclick="cerrarModal()">⊗</span>
            <h3>Editar Cancha</h3>
            

            <div>
                <label>Nombre:</label>
                <input type="text" id="nuevoNombre" placeholder="Nuevo nombre">
            </div>
            <div>
                <label>Precio: </label>
                <input type="text" id="nuevoPrecio" placeholder="Nuevo precio">
                
            </div>


            <button onclick="guardarEdicion()">Guardar</button>
        </div>
    </div>   
    
    

    <!-- Ventana modal para Profile -->
    <div id="profileModal" class="modal-p">
        <div class="modal-content-p">
            <span class="close" id="closeProfile">&times;</span>


            <div class="container-p">
                <h2>Perfil de Usuario <button id="logout">Logout</button></h2>
        
                <form id="profile-form" enctype="multipart/form-data">
                    <!-- Cuadro de diálogo oculto -->
                    <div id="modal-p" class="modal-p">
                        <div class="modal-content-p">
                            <span class="close" id="closeButton">&times;</span>
                            <h3>Selecciona un avatar</h3>
                            <div class="image-container">
                                <div class="image-row">
                                    <img src="../static/assets/avatars/alien.png" alt="Alien" onclick="seleccionarAvatar('../static/assets/avatars/alien.png')" />
                                    <img src="../static/assets/avatars/man.png" alt="Man" onclick="seleccionarAvatar('../static/assets/avatars/man.png')" />
                                    <img src="../static/assets/avatars/monkey.png" alt="Monkey" onclick="seleccionarAvatar('../static/assets/avatars/monkey.png')" />
                                    <img src="../static/assets/avatars/soldier.png" alt="Soldier" onclick="seleccionarAvatar('../static/assets/avatars/soldier.png')" />
                                </div>
                                <div class="image-row">
                                    <img src="../static/assets/avatars/pilot.png" alt="Pilot" onclick="seleccionarAvatar('../static/assets/avatars/pilot.png')" />
                                    <img src="../static/assets/avatars/robot.png" alt="Robot" onclick="seleccionarAvatar('../static/assets/avatars/robot.png')" />
                                    <img src="../static/assets/avatars/yoda.jpeg" alt="Yoda" onclick="seleccionarAvatar('../static/assets/avatars/yoda.jpeg')" />
                                    <img src="../static/assets/avatars/robot2.png" alt="Yoda" onclick="seleccionarAvatar('../static/assets/avatars/robot2.png')" />
                                    <!-- Agrega las imágenes restantes aquí -->
                                </div>
                            </div>
                            <button type="button" id="guardarButton" class="boton-red">Seleccionar Avatar</button>
                        </div>
                    </div>
        
                    <img src="" alt="Imagen de Perfil" id="imagen_perfil" class="imagen-redonda" name="ruta_imagen_perfil" >
        
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombreInput" value="John">
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellidoInput" value="Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="emailInput" value="johndoe@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" name="username" id="usernameInput" value="johnd">
                    </div>
                    
                    
                    <!-- Campos adicionales (contraseña, fecha de nacimiento, etc.) -->
        
                    <button type="button" id="Guardar-Cambios">Guardar Cambios</button>
                    <button type="button" id="Cambiar-Clave">Cambiar Contraseña</button>
                </form>
            </div>
        
            <div class="container-p">
                <button id="Eliminar-usuario">Eliminar Cuenta</button>
                
            </div>
        
            <div id="modal-clave" class="modal-clave" style="display: none;">
                <div class="modal-content-clave">
                    <span class="close-clave" id="closeClave">&times;</span>
                    <h3>Cambiar Contraseña</h3>
                    <form id="cambiar-clave-form">
                        <label for="nuevaclave">Nueva Contraseña:</label>
                        <input type="password" id="nuevaclave" name="nuevaclave" required>
            
                        <label for="confirmacion">Confirmar Contraseña:</label>
                        <input type="password" id="confirmacion" name="confirmacion" required>
            
                        <button type="button" id="guardarClave">Guardar Contraseña</button>
                    </form>
                </div>
            </div>
           



        </div>
    </div>

        <script src="../scripts/admin.js"></script>
        <!-- <script src="../scripts/profile.js"></script> -->
</body>

</html>
